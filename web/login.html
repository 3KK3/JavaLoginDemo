<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>

<!--action写法： 虚拟目录+servlet资源路径-->
<form action="/JavaLoginDemo/loginServlet" method="post">
    用户名:<input type="text" name="username"> <br>
    密码：<input type="text" name="password"> <br>
    <input type="submit" value="登录">
</form>

</body>
</html>
